
<html>
<head>
  <title>A Leaflet map!</title>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

  <style>
    #map{ height: 100% }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>

  // initialize the map
  var map = L.map('map').setView([48.19, 16.32], 15);


  var BasemapAT_basemap = L.tileLayer('http://maps{s}.wien.gv.at/basemap/geolandbasemap/normal/google3857/{z}/{y}/{x}.{format}', {
  maxZoom: 19,
  attribution: 'Datenquelle: <a href="www.basemap.at">basemap.at</a>',
  subdomains: ["", "1", "2", "3", "4"],
  format: 'png',
  bounds: [[46.35877, 8.782379], [49.037872, 17.189532]]
});

    BasemapAT_basemap.addTo(map);


  var BasemapAT_orthofoto = L.tileLayer('http://maps{s}.wien.gv.at/basemap/bmaporthofoto30cm/normal/google3857/{z}/{y}/{x}.{format}', {
    maxZoom: 19,
    attribution: 'Datenquelle: <a href="www.basemap.at">basemap.at</a>',
    subdomains: ["", "1", "2", "3", "4"],
    format: 'jpeg',
    bounds: [[46.35877, 8.782379], [49.037872, 17.189532]]
  });

    BasemapAT_orthofoto.addTo(map);

  </script>
</body>
</html>
